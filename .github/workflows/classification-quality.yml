name: Classification Quality

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run classification tests
        run: PYTHONPATH=. python -m unittest discover -s tests -v

      - name: Build fresh dataset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: PYTHONPATH=. python scripts/ingest_clinicaltrials.py

      - name: Run QA report
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: PYTHONPATH=. python scripts/qa_report.py --limit 12
