name: Dataset Refresh

on:
  push:
    branches: ["main"]

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build fresh dataset
        run: PYTHONPATH=. python scripts/ingest_clinicaltrials.py

      - name: Run QA report
        run: PYTHONPATH=. python scripts/qa_report.py --limit 12
